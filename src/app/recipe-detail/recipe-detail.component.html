<div>
    <div class="row">
        <div class="col-xs-12">
            <img src="{{selectedRecipeDetailInput?.imagePath}}" alt="" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{selectedRecipeDetailInput?.name}}</h1>
        </div>
        <div class="col-xs-12">
            <button class="btn btn-success" (click)="onAddToShoppingList()">To Shopping List</button>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <p>{{selectedRecipeDetailInput?.description}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of selectedRecipeDetailInput?.ingredients" >
                    {{item.name}} - {{item.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
